#menubtn {

label {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ffffff; /* Fondo blanco para el botón */
    color: #ff1493; /* Texto rosa oscuro */
    border: none;
    cursor: pointer;
    border-radius: 1000px;
    position: fixed;
    top: 20px;
    left: 10px;
    z-index: 3;
    transition: all 0.5s ease-in-out; /* Transición suave */
}

/* Animación para el botón */
#menubtn:checked ~ label {
    animation: moverBoton 0.5s cubic-bezier(0.25,1,0.5,1) forwards;
}

#menubtn:not(:checked) ~ label {
    animation: regresarBoton 0.5s cubic-bezier(0.5,0,0.75,0) forwards;
}

@keyframes moverBoton {
    from { left: 10px; }
    to { left: 350px; }
}

@keyframes regresarBoton {
    from { left: 350px; }
    to { left: 10px; }
}

/* Animación del fondo gris */
#menubtn:checked ~ .fndgris {
    animation: mostrarFondo 0.5s ease-in-out forwards;
}

#menubtn:not(:checked) ~ .fndgris {
    animation: ocultarFondo 0.5s ease-in-out forwards;
}
@keyframes mostrarFondo {
   from { background-color: rgba(0,0,0,0); }
   to { background-color: rgba(94, 94, 94, 0.5); } /* Fondo rosa semitransparente */
}

@keyframes ocultarFondo {
   from { background-color: rgba(94, 94, 94, 0.5); }
   to { background-color: rgba(255,105,180,0); }
}

#menubtn:checked ~ .menu {
   animation: mostrarMenu 0.5s ease-in-out forwards;  
}

#menubtn:not(:checked) ~ .menu {

}

@keyframes mostrarMenu {

   to { left : 0; }

@keyframes ocultarMenu {

            <div class="container">
                <h1>Juego de Derivadas</h1>
                <div class="question" id="question">¿Cuál es la derivada de x^2?</div>
                <div class="options">
                    <button onclick="checkAnswer('2x')">2x</button>
                    <button onclick="checkAnswer('x^2')">x^2</button>
                    <button onclick="checkAnswer('x')">x</button>
                    <button onclick="checkAnswer('2')">2</button>
                </div>
                <div class="result" id="result"></div>
                <button id="skipButton" class="skip-button" onclick="nextQuestion()" style="display: none;">Pasar</button><br>
                <button id="restartButton" class="restart-button" onclick="restartGame()" style="display: none;">Reiniciar Juego</button>
            </div>
    </div>

    <script>
        const questions = [
            { question: "¿Cuál es la derivada de x^2?", answer: "2x" },
            { question: "¿Cuál es la derivada de 3x^3?", answer: "9x^2" },
            { question: "¿Cuál es la derivada de 3x^3-9?", answer: "9x^2-0" },
            { question: "¿Cuál es la derivada de -2x+5?", answer: "-2+0" },
            { question: "¿Cuál es la derivada de -5x^-7?", answer: "35x^-8" },
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;

            // Opciones aleatorias
            const options = [
                currentQuestion.answer,
                getRandomAnswer(currentQuestion.answer),
                getRandomAnswer(currentQuestion.answer),
                getRandomAnswer(currentQuestion.answer),
            ];

            shuffleArray(options);

            // Actualizar las opciones en los botones
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach((button, index) => {
                button.textContent = options[index];
                button.onclick = () => checkAnswer(options[index], currentQuestion);
            });

            // Ocultar el botón "Pasar" y "Reiniciar"
            document.getElementById('skipButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer(selectedAnswer, currentQuestion) {
            const correctAnswer = currentQuestion.answer;
            let resultText = '';
            if (selectedAnswer === correctAnswer) {
                resultText = '¡Correcto!';
            } else {
                resultText = 'Incorrecto.';
            }

            document.getElementById('result').textContent = resultText;

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    document.getElementById('result').textContent = '';
                    loadQuestion();
                }, 1000);
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('question').textContent = '¡Juego terminado!';
            document.getElementById('result').textContent = '¡Fin del juego!';
            document.getElementById('skipButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'inline-block'; // Mostrar el botón "Reiniciar"
        }

        function restartGame() {
            currentQuestionIndex = 0;
            // Limpiar la interfaz y cargar la primera pregunta
            loadQuestion();
        }

        function getRandomAnswer(correctAnswer) {
            const randomAnswers = ["x", "2x", "x^2", "3x^2", "ln(x)", "e^x", "sin(x)", "cos(x)"];
            let randomAnswer;
            do {
                randomAnswer = randomAnswers[Math.floor(Math.random() * randomAnswers.length)];
            } while (randomAnswer === correctAnswer);
            return randomAnswer;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Iniciar el juego
        loadQuestion();
    </script>
