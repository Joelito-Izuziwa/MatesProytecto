<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encendido de Página</title>
  <style>
    /* Aseguramos que el fondo negro cubra toda la pantalla y añadimos la imagen de fondo */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('images.PNG'); /* Pon la ruta de tu imagen aquí */
      background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
      background-position: center; /* Centra la imagen */
    }

    /* Capa que cubre la página y hace el efecto de encendido */
    .fade-in {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      animation: fadeInEffect 3s forwards; /* Desvanece en 3 segundos */
    }

    /* Animación que hace que el fondo se transparenta */
    @keyframes fadeInEffect {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Contenido principal de la página */
    .content {
      color: white;
      font-size: 2em;
      position: relative;
      z-index: 1; /* Asegura que el contenido quede sobre la capa de fondo */
      opacity: 0;
      animation: showContent 1s forwards 0s; /* Aparece después de 3 segundos */
    }
    .s0{
        background-color: blanchedalmond;
        color: black;
        width: 500px;
        height: 200px;
        text-align: center;
    }
    .s1{
        background-color: blanchedalmond;
        color: black;
        text-align: left;
        width: 200px;
        height: fit-content;
    }
    /* Animación para hacer visible el contenido después del encendido */
    @keyframes showContent {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in"></div> <!-- Capa negra que se desvanece -->
  <div class="content">
    <h1 class="s0">
        Hola, me llamo jueloiyo!
    </h1>
    <center>
        <p class="s1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora est, quidem possimus eligendi aperiam libero molestiae doloribus nisi ut magni maxime aspernatur maiores porro. Itaque explicabo voluptatibus quod corrupti natus!    
        </p>
    </center>
  </div>
</body>
</html>
